# Configuration for the Labeler GitHub action, executed by
# .github/workflows/labeler.yml.
#
# The basic syntax is [label]: [path patterns].
#
# For more details on the configuration please see:
# https://github.com/marketplace/actions/labeler

"part:actor":
  - "src/frequenz/sdk/actor/**"

"part:config":
  - "src/frequenz/sdk/config/**"

"part:core":
  - "src/frequenz/sdk/_internal/**"

"part:data-pipeline":
  - "src/frequenz/sdk/data_handling/**"
  - "src/frequenz/sdk/data_ingestion/**"

"part:docs": 
  - "**/*.md"
  - LICENSE

"part:microgrid":
  - "src/frequenz/sdk/microgrid/**"

"part:power-distribution":
  - "src/frequenz/sdk/power_distribution/**"

"part:tests":
  - "tests/**"

"part:tooling":
  - ".git*"
  - ".git*/**"
  - "**/*.toml"
  - "**/*.ini"
  - CODEOWNERS
  - MANIFEST.in
  - "*requirements*.txt"
  - setup.cfg
  - setup.py
